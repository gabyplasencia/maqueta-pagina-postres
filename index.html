<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/main.js" defer></script>

  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <main class="container">

    <section id="product-section">
      <h2 class="section-title">Desserts</h1>
      <div class="product__container">
    </section>

    <section id="cart-section">
      <h2 class="cart__title">Your Cart (<span id="items-number"></span>)</h2>

      <div class="wrapper-cart-empty">
        <img src="./assets/images/illustration-empty-cart.svg" alt="empty card">
        <p class="cart__text-empty">Your added items will appear here</p>
      </div>

      <div class="wrapper-cart-with-items">
        
      </div>
    </section>


    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
