<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/main.js" defer></script>

  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <main class="container">

    <section id="product-section">
      <h2 class="section-title">Desserts</h1>
      <div class="product__container">
      </div>
    </section>

    <section id="cart-section">
      <h2 class="cart__title">Your Cart &#40;<span id="items-number">0</span>&#41;</h2>

      <div class="wrapper-cart-empty">
        <img class="graph-empty" src="./assets/images/illustration-empty-cart.svg" alt="empty card">
        <p class="cart__text-empty">Your added items will appear here</p>
      </div>

      <div class="wrapper-cart-with-items">
        <div class="cart-items-wrapper">
          
        </div>
        <div class="total-bill">
          <p class="total-bill__text">Order Total</p>
          <span class="total-bill__cost" id="bill-cost">$0.00</span>
        </div>
        <div class="carbon-neutral__wrapper">
          <svg class="carbon-neutral__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 20">
            <path fill="#1EA575" d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"/><path fill="#1EA575" d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"/>
          </svg>
          <p class="carbon-neutral__text">This is a<strong> carbon-neutral </strong>delivery</p>
        </div>
        <button id="confirm-order">Confirm Order</button>
      </div>
    </section>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
